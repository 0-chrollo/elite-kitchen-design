<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion with Google Maps</title>
    <style>
        .maps{
            font-family: 'Poppins', sans-serif;
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            margin: 0;
        }

        .accordion {
            width: 95%;
            max-width: 800px;
        }

        .accordion-item {
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .accordion-header {
            background: linear-gradient(135deg, #0077ff, #00d4ff);
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
            border-radius: 8px;
        }

        .accordion-header:hover {
            background: linear-gradient(135deg, #005fcc, #00b6cc);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            background-color: white;
            padding: 0 20px;
            font-size: 16px;
            transition: max-height 0.4s ease-out, padding 0.3s ease-out;
        }

        .accordion-item.active .accordion-content {
            max-height: 350px; /* Adjust height to fit the map */
            padding: 15px 20px;
        }

        .icon {
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            margin-top: 10px;
        }
    </style>
<div class="maps">
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                Gauteng
                <span class="icon">+</span>
            </div>
            <div class="accordion-content">
                <p>Our Main Branch is in Gauteng, you can book us</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14346.206709810144!2d28.047305909162084!3d-26.20410210816039!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950e75b3b4e8cf%3A0xcaf9b0f76009f77d!2sGauteng!5e0!3m2!1sen!2sza!4v1710000000000"></iframe>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header">
                Cape Town
                <span class="icon">+</span>
            </div>
            <div class="accordion-content">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d135418.91830662437!2d18.35497548952176!3d-33.91886184780416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc6758a31c55cb%3A0xf05a32b610df3c0!2sCape%20Town!5e0!3m2!1sen!2sza!4v1710000000001"></iframe>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header">
                Eastern Cape
                <span class="icon">+</span>
            </div>
            <div class="accordion-content">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1380670.323985777!2d24.691986942187496!3d-32.29684015774656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e6412f0c4e1c64d%3A0x2eb5c3e07a71b7a3!2sEastern%20Cape!5e0!3m2!1sen!2sza!4v1710000000002"></iframe>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header">
                Durban
                <span class="icon">+</span>
            </div>
            <div class="accordion-content">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14326.77594666794!2d31.021840554632927!3d-29.858680292252108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef7000000000001%3A0x5c737ccabef5410!2sDurban!5e0!3m2!1sen!2sza!4v1710000000003"></iframe>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header">
                Northern Cape
                <span class="icon">+</span>
            </div>
            <div class="accordion-content">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1377229.7989081372!2d21.334674863819642!3d-29.04668012043205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ebd662c5f621c1d%3A0xd3d8a61a4632855a!2sNorthern%20Cape!5e0!3m2!1sen!2sza!4v1710000000004"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', function () {
                const item = this.parentElement;
                const isActive = item.classList.contains('active');

                document.querySelectorAll('.accordion-item').forEach(i => {
                    i.classList.remove('active');
                    i.querySelector('.icon').textContent = '+'; // Reset all icons to +
                });

                if (!isActive) {
                    item.classList.add('active');
                    this.querySelector('.icon').textContent = 'âˆ’'; // Change icon to -
                }
            });
        });
    </script>
    </div>

</body>
</html>
